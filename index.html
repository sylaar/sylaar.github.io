<!DOCTYPE html>
<html>
	<head>
		<title>Лэндинг</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" rel="stylesheet">
		<link href="styles/styles.css" rel="stylesheet">
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
		<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>  
	</head>
	<body>
		<div class="container">
			<!--Дискрипт-->
			<div class="header-descript row">
				<div class="header-title">
					<span>Аренда Плоек и Хуанов</span>
				</div>
				<div class="header-description">
					<span>Xbox one, PlayStation 4</span>
				</div>
			</div>

			<!--Форма захвата-->
			<div class="image-form-container row">
				<div class="left-photo col-md-6">
					<img class="left-photo" src="images/photo1.jpg" alt="" >
				</div>
				<div class="col-md-6">
				<form action="">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputName" class="col-sm-2 control-label">Имя</label>
							<div class="col-sm-10">
								<input type="name" class="form-control" id="inputName" placeholder="Введите ваше имя">
							</div>
						</div>
							<div class="form-group">
								<label for="inputPhone" class="col-sm-2 control-label">Телефон</label>
								<div class="col-sm-10">
									<input type="name" class="form-control" id="inputPhone" placeholder="Введите ваш номер телефона">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Заказать</button>
								</div>
							</div>
					</form>
				</form>
				</div>
			</div>

			<!--Акция-->
			<div class="sale row">
				<div class="title">
					<span>Успейте купить до 31 октября и все будет норм</span>
				</div>
			</div>

			<!--Триггеры-->
			<div class="triggers row">
				<div class="triggers-title col-md-12">
					<span>Почему надо брать у нас, потому что надо</span>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-3 triggers">Первая причина - это ты</div>
						<div class="col-md-3 triggers">А вторая - все твои мечты</div>
						<div class="col-md-3 triggers">Третья - это все твои слова</div>
						<div class="col-md-3 triggers">Я им не поверил едва</div>
					</div>
				</div>
			</div>

			<!--Отзывы-->
			<div class="responses row">
				<div class="responses-title col-md-12">
					<span>Отзывы</span>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-3 response">Отзыв1</div>
						<div class="col-md-3 response">Отзыв2</div>
						<div class="col-md-3 response">Отзыв3</div>
						<div class="col-md-3 response">Отзыв4</div>
					</div>
				</div>
			</div>

			<!--Футер-->
			<div class="footer row">
			Footer
			</div>
		</div>
	</body>
</html>
